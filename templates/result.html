    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLbNKKvyuwCEQuM9KwR9x5FbeK-Q0KrtE&callback=initMap">

    <script type="text/javascript">

        $(document).ready(function () {
            readPlace();
        });

        function readPlace() {
            $.ajax({
                type: "GET",
                url: "/places",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let tags = response['tags']
                        for (let i = 0; i < tags.length; i++) {
                            makeTagList(tags[i]['tag']);
                        }

                    } else {
                        alert('태그를 받아오지 못했습니다');
                    }
                }
            })
        }

        function makeTagList(tag) {
            let temp_html = `<button class="button is-success is-outlined">${tag}</button>`
            $('#tag-all').append(temp_html)
        }

    </script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const uluru = {lat: -25.344, lng: 131.036};
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
        }
    </script>
