<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places in HCMC | Result</title>

    <!--    Bulma-->

    <!--    FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2kupmiSd2rMEVxovFdISdo1GYoVDBOLU&callback=initMap&libraries=&v=weekly"
            defer
    ></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

    <!--    CSS-->
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }


        .inputbox .field {
            width: 50%;
        }


        aside {
            width: 20%;
        }

        .buttons {
            margin: 1rem;
        }

        #map {
            height: 100%;
        }
    </style>

    <script type="text/javascript">

        $(document).ready(function () {
            readPlace();
        });

        function readPlace() {
            $.ajax({
                type: "GET",
                url: "/places",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let tags = response['tags']
                        for (let i = 0; i < tags.length; i++) {
                            makeTagList(tags[i]['tag']);
                        }

                    } else {
                        alert('태그를 받아오지 못했습니다');
                    }
                }
            })
        }

        function makeTagList(tag) {
            let temp_html = `<button class="button is-success is-outlined">${tag}</button>`
            $('#tag-all').append(temp_html)
        }

    </script>

</head>
