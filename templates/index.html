    ></script>

    <script type="text/javascript">

        $(document).ready(function () {
            readPlace();
        });

        function readPlace() {
            $.ajax({
                type: "GET",
                url: "/places",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let tags = response['tags']
                        for (let i = 0; i < tags.length; i++) {
                            makeTagList(tags[i]['tag']);
                        }

                    } else {
                        alert('태그를 받아오지 못했습니다');
                    }
                }
            })
        }

        function makeTagList(tag) {
            let temp_html = `<button class="button is-success is-outlined" id="tag_name" onclick="resultPlace()">${tag}</button>`
            $('#tag-all').append(temp_html)
        }

        function resultPlace() {
            let tag_name = $('#tag_name').val();
            console.log(tag_name)
        }

    </script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 10.776561, lng: 106.6987833},
                zoom: 13,
            });

            new google.maps.Marker({
                position: {lat: 10.776561, lng: 106.6987833},
                map,
                title: "Hello World!",
            });
        }


    </script>
