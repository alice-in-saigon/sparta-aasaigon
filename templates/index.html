    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .homePhoto_section {
            height: 65vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: white;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("{{ url_for('static', filename='images/cover2.jpg') }}");
            background-size: cover;
            background-position: center;
        }


        .homePhoto_section h2 {
            margin-bottom: 0.5rem;
            font-size: 2rem;

        }

        .buttons {
            margin: 2rem;
            justify-content: center;
            font-size: 1rem;
        }

        .widget {
            width: 70%;
            margin: auto;
        }

    <!--    JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            readPlace();
        });

        function readPlace() {
            $.ajax({
                type: "GET",
                url: "/places",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let tags = response['tags']
                        for (let i = 0; i < tags.length; i++) {
                            makeTagList(tags[i]['tag']);
                        }

                    } else {
                        alert('태그를 받아오지 못했습니다');
                    }
                }
            })
        }

        function makeTagList(tag) {
            let temp_html = `<button class="button is-success is-outlined" id="tag_name" onclick="resultPlace()">${tag}</button>`
            $('#tag-all').append(temp_html)
        }

        

    </script>
